{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Đăng ký{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Đăng ký tài khoản</h2>
      <p>Tạo tài khoản mới để sử dụng Task Manager</p>
    </div>

    <form method="post" class="auth-form">
      <div class="form-group">
        <label for="username">
          <i class="fas fa-user"></i>
          Tên đăng nhập
        </label>
        <input type="text" name="username" id="username" required
               placeholder="Chọn tên đăng nhập">
      </div>

      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i>
          Mật khẩu
        </label>
        <input type="password" name="password" id="password" required
               placeholder="Chọn mật khẩu">
        <small class="form-hint">Mật khẩu phải có ít nhất 6 ký tự</small>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-submit">Đăng ký</button>
      </div>
    </form>

    <div class="auth-footer">
      <p>Đã có tài khoản? 
        <a href="{{ url_for('auth.login') }}" class="auth-link">Đăng nhập</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
